<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        #color-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #color-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My GitHub Pages Website!</h1>
        <p>This is a sample website created for deployment on GitHub Pages.</p>
        <button id="color-button">Change Background Color</button>
    </div>

    <script>
        const colorButton = document.getElementById('color-button');
        const body = document.body;
        const colors = ['#f0f0f0', '#ffe6e6', '#e6ffe6', '#e6e6ff', '#fff2e6'];
        let currentColorIndex = 0;

        colorButton.addEventListener('click', () => {
            currentColorIndex = (currentColorIndex + 1) % colors.length;
            body.style.backgroundColor = colors[currentColorIndex];
        });
    </script>
</body>
</html>
